<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Image Pop-ups</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .clickable-image {
    width: 200px;
    cursor: pointer;
    margin: 10px;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup-content {
    position: relative;
    background-color: white;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
    text-align: center;
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #555;
    cursor: pointer;
    background: none;
    border: none;
  }

  .close-button:hover {
    color: black;
  }
</style>
</head>
<body>

<!-- Images with unique data attributes -->
<img src="image1.jpg" alt="Image 1" class="clickable-image" data-title="Title 1" data-content="This is the content for Image 1.">
<img src="image2.jpg" alt="Image 2" class="clickable-image" data-title="Title 2" data-content="This is the content for Image 2.">
<img src="image3.jpg" alt="Image 3" class="clickable-image" data-title="Title 3" data-content="This is the content for Image 3.">

<!-- Overlay with Pop-up Content -->
<div class="overlay" id="popupOverlay">
  <div class="popup-content">
    <button class="close-button" onclick="closePopup()">Ã—</button>
    <h2 id="popupTitle"></h2>
    <p id="popupContent"></p>
  </div>
</div>

<script>
  // Function to open the popup with dynamic content
  function openPopup(title, content) {
    document.getElementById('popupTitle').innerText = title;
    document.getElementById('popupContent').innerText = content;
    document.getElementById('popupOverlay').style.display = 'flex';
  }

  // Function to close the popup
  function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
  }

  // Add click event listeners to each image
  document.querySelectorAll('.clickable-image').forEach(image => {
    image.addEventListener('click', () => {
      const title = image.getAttribute('data-title');
      const content = image.getAttribute('data-content');
      openPopup(title, content);
    });
  });
</script>

</body>
</html>
